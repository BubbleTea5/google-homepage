<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="topnav">
        <div class="left">
            <div class="about">
                <a
                    href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
            </div>
            <div class="store">
                <a
                    href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
            </div>
        </div>
        <div class="right">
            <div class="gmail">
                <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
            </div>
            <div class="images">
                <a href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl">Images</a>
            </div>
            <div class="apps">
                <a href="https://about.google/intl/en/products/?tab=wh">
                    <div class="appslogo"></div>
                </a>
            </div>
            <div class="signin">
                <p>Sign in</p>
            </div>
        </div>
    </nav>
    <div class="logo">
        <img class="googlelogo" src="images/logo.png" alt="Google logo">
    </div>
    <form class="searchbar">
        <input type="text">
    </form>
    <div class="searchbuttons">
        <div class="googlesearch">
            <p>Google Search</p>
        </div>
        <div class="luckybutton">
            <p>I'm Feeling Lucky</p>
        </div>
    </div>
    <div class="language">
        <p class="langsent">Google offered in: <a id="frenchlink"
                href="https://www.google.com/setprefs?sig=0_2n660XdmCArtbqblURPL46lwOmA%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwiT6LGYsIPtAhVBop4KHbZZBjIQ2ZgBCBA">Fran√ßais</a>
        </p>
    </div>
    <footer>
        <div class="footlink" id="canada">
            <p id="canadatext">Canada</p>
        </div>
        <div class="botrow">
            <div class="botleft">
                <div class="footlink" id="advert">
                    <a
                        href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </div>
                <div class="footlink" id="business">
                    <a href="https://smallbusiness.withgoogle.com/intl/en_ca/help/#!/">Business</a>
                </div>
                <div class="footlink" id="how">
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
            </div>
            <div class="botright">
                <div class="footlink" id="privacy">
                    <a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a>
                </div>
                <div class="footlink" id="terms">
                    <a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
                </div>
                <div class="footlink" id="settings">
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
